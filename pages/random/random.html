<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random</title>
    <link rel="stylesheet" href="../../common.css">
    <link rel="stylesheet" href="./random.css">
</head>
<body>
    <div class="section intro">
        <div>
            <h1>ура ура ??? ура</h1>
            <p>Тут должен был быть еще один квест...</p>
            <p>Но мы не успели!</p>
            <button class="btn-1 slanty">Дай буквы тогда</button>
        </div>
    </div>
    
    <div class="section description hidden">
        <div>
            <h1 class="smaller">Но без документов я вым буквы не отдам!</h1>

            <button class="start">Погнали</button>
        </div>
    </div>

        <p class="counter">Очки: 1</p>
        <p class="timer">Времени осталось: 10</p>
    </div>

    <div class="section result hidden">
        <div>
            <h1 class="heading smaller"></h1>
            <p class="points"></p>
            <p class="letters"></p>
            <a href="../password/password.html"><button>Мы готовы паролить!</button></a>
        </div>
    </div>
